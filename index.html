<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Password generator v0.3</title>
</head>
<body>
    <div class="wrapper">
        <div class="empty"></div>
        <div class="bigbox" id="boxall">
        <div class="boxone active" id="boxone">
            <div class="bgboxone"></div>
            <div class="box" id="bgbox">
                <h2>Генератор паролей</h2>
                <input type="text" placeholder="Создать пароль ALL" id="password" readonly><br>
                <table>
                    <th><div class="btn1" id="button" onclick="genPassword()"><span class="tooltiptextbtn1" id="myTooltipbtn1">Сгенерировать пароль</span>Генерировать</div></th>
                    <th><div class="btn2" id="button" onclick="copyPassword()" onclick="myFunction()" onmouseout="outFunc()"><span class="tooltiptext" id="myTooltip">Скопировать в буфер</span>Копировать</div></th>
                </table>
            </div>
       </div>

        <br>
        <div class="boxtwo">
            <div class="box" id="boxtwo">
                <div class="details">
                        <label class="title inStrong">strong</label>
                </div>
                <!-- <div class="hbox">
                    <h2 id="hboxhone">Генератор паролей</h2>
                    <h2 id="htwobox">для доменов</h2>
                </div> -->
                <div class="pass-indicator"></div>
                <br>
                <br>
                <!-- <input type="text" placeholder="Создать пароль ALL" id="password" readonly><br> -->
                <input type="text" placeholder="Создать пароль Yourdomain" id="buduccPass" readonly><br>
                <input type="text" placeholder="Создать пароль RC" id="renclinicPass" readonly><br>
                <input type="text" placeholder="Создать пароль BUDU" id="buduPass" readonly>

                
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Длина пароля без домена</label>
                        <span></span>
                    </div>
                    <div class="slider">
                    <input type="range" min="1" max="12" step="1" value="7" style="padding: 0; border: 0;" class="passrange slider-progress">
                    </div>
                </div>

                <table>
                    <th><div class="btn1 btngentwo" id="button" onclick="genPasswordtwo()"><span class="tooltiptextbtn1boxtwo" id="myTooltipbtn1two">Сгенерировать пароль</span>Генерировать</div></th>
                </table>
                <table>
                    <th><div class="btn2 btncopycc" id="button" onclick="copyPasswordcc()" onclick="myFunction()" onmouseout="outFunc()"><span class="tooltiptextcc" id="myTooltipcc">Скопировать в буфер</span>Копировать</div></th>
                    <th><div class="btn2 btncopyrc" id="button" onclick="copyPasswordrc()" onclick="myFunction()" onmouseout="outFunc()"><span class="tooltiptextrc" id="myTooltiprc">Скопировать в буфер</span>Копировать</div></th>
                    <th><div class="btn2 btncopybudu" id="button" onclick="copyPasswordbudu()" onclick="myFunction()" onmouseout="outFunc()"><span class="tooltiptextbudu" id="myTooltipbudu">Скопировать в буфер</span>Копировать</div></th>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
